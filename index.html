<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://github.com/Made2U/Hello-all/blob/8a8f2aa5748eabc5b34176d0e049427df9496966/main.css" />

            <nav>

                    <li><a href="#">Second menu</a></li>
